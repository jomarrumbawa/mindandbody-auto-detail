  <head>

    />

  <body>
    <!-- navbar -->
    <nav
      class="navbar is-fixed-top is-info"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a href="./index.html" class="navbar-item">
          <h1>Mind&Body Auto Detail</h1>
        </a>
        <a
          role="button"
          class="navbar-burger"
          data-target="navMenu"
          aria-label="menu"
          aria-expanded="false"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div class="navbar-menu" id="navMenu">
        <!-- navbar start, navbar end -->
        <div class="navbar-start ml-auto mr-0">
          <p class="navbar-item">
            <i class="fas fa-phone-alt"></i>&nbsp;&nbsp;(206) 948-1120
          </p>
        </div>
        <div class="navbar-end">
          <a href="index.html" class="navbar-item"> Home </a>
          <a href="services.html" class="navbar-item"> Services </a>
          <a href="about.html" class="navbar-item"> About </a>
          <a href="contact.html" class="navbar-item"> Contact </a>
        </div>
      </div>
    </nav>
    <!-- contact -->
    <section>
      <h3
        class="is-size-1 has-text-weight-bold has-background-info has-text-white has-text-centered py-4 mt-0"
      >
        Contact Us
      </h3>
      <!-- form -->
      <div class="columns is-justify-content-center px-4 my-4">
        <div class="column is-two-thirds-desktop">
          <form action="https://submit-form.com/s1xh3z44">
            <div class="field">
              <label class="label" for="name">Name</label>
              <div class="control">
                <input class="input" type="text" name="name" required />
              </div>
            </div>
            <div class="field">
              <label class="label" for="email">Email</label>
              <div class="control">
                <input class="input" type="email" name="email" required />
              </div>
            </div>
            <div class="field">
              <label class="label" for="phone-number">Phone Number</label>
              <div class="control">
                <input class="input" type="text" name="phone-number" required />
              </div>
            </div>
            <div class="field">
              <label class="label" for="subject">Subject</label>
              <div class="control">
                <input class="input" type="text" name="subject" />
              </div>
            </div>
            <div class="field">
              <label class="label" for="make">Make</label>
              <div class="control">
                <input class="input" type="text" name="make" />
              </div>
            </div>
            <div class="field">
              <label class="label" for="model">Model</label>
              <div class="control">
                <input class="input" type="text" name="model" />
              </div>
            </div>
            <div class="field">
              <label class="label" for="year">Year</label>
              <div class="control">
                <input class="input" type="text" name="year" />
              </div>
            </div>
            <div class="field">
              <label class="label" for="message">Message</label>
              <div class="control">
                <textarea class="textarea" name="message" required></textarea>
              </div>
            </div>
            <button type="submit" class="button is-info">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer class="footer has-background-black mb-0 has-text-white columns">
      <div class="is-half m-auto column content has-text-centered">
        <figure class="image">
          <img src="images/logo.jpg" alt="" />
        </figure>

        <p
          class="is-size-3 is-size-5-mobile has-text-weight-semibold is-uppercase"
        >
          "Where Peace of Mind and Excellent Service Meets"
        </p>
        <div class="social pb-4">
          <a
            class="has-text-white is-size-4 px-4"
            href="https://www.instagram.com/mindandbodyautodetail/"
            target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
          <a class="has-text-white is-size-4 px-4" href="tel:206-948-1120"
            ><i class="fa fa-phone-alt"></i
          ></a>
          <a
            class="has-text-white is-size-4 px-4"
            href="mailto:mindandbodymobiledetail@gmail.com"
            ><i class="fas fa-envelope"></i
          ></a>
        </div>
        <p>&copy; All Rights Reserved</p>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
